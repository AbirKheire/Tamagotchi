<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tamagotchi</header>
    <div class="container">
        
        <div class="status-bars">
            <div> Food   <div class="progress-container" id="progress-food"></div> </div>
            <div> Sport  <div class="progress-container" id="progress-sport"></div> </div>
            <div> Health <div class="progress-container" id="progress-health"></div> </div>
        </div>
        <br>
        <div class="buttons">
            <button class="jaune">Feed</button>
            <button class="orange" onclick="exercise()">Sport</button>
            <button class="rouge" onclick="heal()">Health</button>
        </div>
    </div>
</body>
</html>
